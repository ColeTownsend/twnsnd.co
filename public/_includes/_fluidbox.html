{% if include.lowres %}
{% if include.cap %}<figcaption class="caption sidenote">{{ include.cap }}</figcaption>{% endif %}

<figure {% if include.grid %}am-neat="{{ include.grid }}" {% endif %}>{% if include.grid != 'full' %}{% endif %}
  <a role="fluidbox" class="{{ include.class }}" href="{{ site.baseurl }}{{ site.images_url }}{{ include.url }}" title="{{ include.alt }}"><img src="{{ site.baseurl }}{{ site.images_url }}/thumbs/{{ include.url }}" alt="{{ include.alt }}" title="{{ include.alt }}"></a>
</figure>

{% else %}
{% if include.cap %}<figcaption class="caption sidenote">{{ include.cap }}</figcaption>{% endif %}
<figure {% if include.grid %}am-neat="{{ include.grid }}" {% endif %}>
  {% if include.grid != 'full' %}{% endif %}
  <a role="fluidbox" class="{{ include.class }}" href="{{ site.baseurl }}{{ site.images_url }}{{ include.url }}" title="{{ include.alt }}"><img src="{{ site.baseurl }}{{ site.images_url }}{{ include.url }}" alt="{{ include.alt }}" title="{{ include.alt }}"></a>
</figure>
{% endif %}
